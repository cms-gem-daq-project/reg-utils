[metadata]
name         = reg_interface
author       = GEM Online Systems Group
author_email = cms-gem-online-sw@cern.ch
summary      = __summary__
license      = MIT
description-file = reg_interface/README.md
home-page        = https://cmsgemdaq.web.cern.ch/cmsgemdaq/
project_urls =
    Documentation = https://cmsgemdaq.web.cern.ch/cmsgemdaq/
    Source Code   = https://github.com/cms-gem-daq-project/reg_utils
    Bug Tracker   = https://github.com/cms-gem-daq-project/reg_utils/issues
requires-python = >=2.6
classifier =
    Development Status :: 4 - Beta
    Environment :: Console
    Intended Audience :: Science/Research
    Intended Audience :: Developers
    Topic :: Data Acquisition
    Topic :: Scientific
    Topic :: Utilities
    License :: OSI Approved :: MIT
    Operating System :: POSIX
    Operating System :: Unix
    Programming Language :: Python [files]

[global]
setup-hooks = pbr.hooks.setup_hook

[files]
namespace_packages =
     reg_utils


packages =
     'reg_utils.reg_interface'

data_files =

[entry_points]

[backwards_compat]

[pbr]

[pycodestyle]
exclude=build,lib,.tox,third,*.egg,docs,packages,.eggs

[install]

[bdist_rpm]
requires = python >= 2.6
    rwreg 
    python-lxml
install_script = installrpm.sh
